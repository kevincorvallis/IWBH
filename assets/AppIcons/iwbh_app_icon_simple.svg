<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="40%" r="80%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </radialGradient>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="512" cy="512" r="512" fill="url(#backgroundGradient)"/>
  
  <!-- Large Hug Emoji Style Icon -->
  <g transform="translate(512, 420)" filter="url(#softShadow)">
    <!-- Main circular face -->
    <circle cx="0" cy="0" r="180" fill="#FFD700" stroke="#FFA500" stroke-width="8"/>
    
    <!-- Eyes -->
    <circle cx="-50" cy="-40" r="25" fill="#2C2C2C"/>
    <circle cx="50" cy="-40" r="25" fill="#2C2C2C"/>
    
    <!-- Eye highlights -->
    <circle cx="-45" cy="-45" r="8" fill="#FFFFFF"/>
    <circle cx="55" cy="-45" r="8" fill="#FFFFFF"/>
    
    <!-- Blush marks -->
    <ellipse cx="-100" cy="10" rx="20" ry="15" fill="#FF69B4" opacity="0.6"/>
    <ellipse cx="100" cy="10" rx="20" ry="15" fill="#FF69B4" opacity="0.6"/>
    
    <!-- Smile -->
    <path d="M -60 40 Q 0 90 60 40" stroke="#2C2C2C" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Arms giving hug -->
    <g opacity="0.9">
      <!-- Left arm -->
      <path d="M -180 -50 Q -250 -20 -220 60 Q -190 120 -100 100" 
            stroke="#FFD700" stroke-width="40" fill="none" stroke-linecap="round"/>
      <!-- Right arm -->
      <path d="M 180 -50 Q 250 -20 220 60 Q 190 120 100 100" 
            stroke="#FFD700" stroke-width="40" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text "IWBH" -->
  <text x="512" y="720" text-anchor="middle" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="100" 
        font-weight="800" 
        fill="#FFFFFF" 
        style="text-shadow: 0 2px 4px rgba(0,0,0,0.3);">IWBH</text>
  
  <!-- Small hearts decoration -->
  <g opacity="0.7">
    <!-- Heart 1 -->
    <g transform="translate(200, 250) scale(2)">
      <path d="M 0 5 C 0 -5, 10 -10, 10 0 C 10 -10, 20 -5, 20 5 C 20 15, 10 20, 10 20 C 10 20, 0 15, 0 5 Z" 
            fill="#FFFFFF"/>
    </g>
    
    <!-- Heart 2 -->
    <g transform="translate(780, 300) scale(1.5)">
      <path d="M 0 5 C 0 -5, 10 -10, 10 0 C 10 -10, 20 -5, 20 5 C 20 15, 10 20, 10 20 C 10 20, 0 15, 0 5 Z" 
            fill="#FFFFFF"/>
    </g>
    
    <!-- Heart 3 -->
    <g transform="translate(150, 750) scale(1.8)">
      <path d="M 0 5 C 0 -5, 10 -10, 10 0 C 10 -10, 20 -5, 20 5 C 20 15, 10 20, 10 20 C 10 20, 0 15, 0 5 Z" 
            fill="#FFFFFF"/>
    </g>
    
    <!-- Heart 4 -->
    <g transform="translate(820, 780) scale(1.6)">
      <path d="M 0 5 C 0 -5, 10 -10, 10 0 C 10 -10, 20 -5, 20 5 C 20 15, 10 20, 10 20 C 10 20, 0 15, 0 5 Z" 
            fill="#FFFFFF"/>
    </g>
  </g>
</svg>
